<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="videos-free/video-dois-web.ogv" controls></video> 
    não atende a todos os dipositivos-->

    <video controls width="560" poster="imagens/banner.png">
        <source src="videos-free/video-dois-sd.mp4" type="video/mp4">
        <source src="videos-free/video-dois-web.mp4" type="video/mp4">
        <source src="videos-free/video-dois-web.webm" type="video/webm">
        <source src="videos-free/video-dois-web.ogv" type="vide/ogg">
        <p>Infelizmente seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Gl5SBMEJS2s?si=ZzurjGYcprFnkT0b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/875467859?h=2f01d759de" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/875467859">Madagascar</a> from <a href="https://vimeo.com/marinaklauser">Marina Klauser</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
